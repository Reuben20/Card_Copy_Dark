      </div>
      <div class="items-center">
        <button class="hover:shadow-2xl shadow-md focus:outline-none text-white font-semibold rounded-full w-28 h-12 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">Conectar</button>
      </div>
      <hr class="mx-12 my-8">

      <!-- Card Aditional information -->
      <div class="flex flex-row justify-between px-8">
        <div class="flex flex-col">
          <div class="bg-gradient-to-r from-yellow-500 to-red-500 w-20 h-20 rounded-full shadow-2xl flex justify-center items-center">

          <span class="text-white text-opacity-50">Seguidores</span>

        <div class="flex flex-col">
          <div class="bg-gradient-to-r from-indigo-400 to-pink-500 w-20 h-20 rounded-full shadow-2xl flex justify-center items-center">
            <svg class="w-12 h-12" fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>

        </div>

        <div class="flex flex-col">
          <div class="bg-gradient-to-r from-blue-400 to-green-500 w-20 h-20 rounded-full shadow-2xl flex justify-center items-center">
            <svg class="w-12 h-12" fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path></svg>
